name: Download Videos with Selenium

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */1 * * *'

jobs:
  download-videos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Selenium script
        run: |
          python ReelDownloader.py

      - name: Install Git LFS
        run: |
          sudo apt-get update
          sudo apt-get install git-lfs
          git lfs install

      - name: Track large files (>100MB) using Git LFS
        run: |
          find VIDEOS/ -type f -size +100M | while read file; do
            echo "Tracking $file with Git LFS"
            git lfs track "$file"
            git add "$file"
          done
          if [ -f .gitattributes ]; then
            git add .gitattributes
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Add downloaded videos" || echo "Nothing to commit"
          git pull --rebase origin main || echo "No changes to pull"
          git push || echo "No changes to push"
