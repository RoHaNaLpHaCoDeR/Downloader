name: Download Videos with Selenium

on:
  workflow_dispatch:

jobs:
  download-videos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Selenium script
        run: |
          python ReelDownloader.py

      - name: Commit in batches of 50
        run: |
          cd videos
          files=(*)
          total=${#files[@]}
          batch_size=5

          echo "Total files to commit: $total"
          echo "Batch size: $batch_size"

          cd ..
          for ((i=0; i<$total; i+=$batch_size)); do
            echo "Processing batch: $((i+1)) to $((i+batch_size))"

            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            git add "${files[@]:i:batch_size}"
            echo "Files added to staging: ${files[@]:i:batch_size}"

            git commit -m "Batch commit: files $((i+1)) to $((i+batch_size))"
            echo "Committed batch: $((i+1)) to $((i+batch_size))"

            git pull --rebase origin main
            echo "Rebased with origin/main"

            git push origin main
            echo "Pushed batch: $((i+1)) to $((i+batch_size))"
          done

